{% extends "index.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/desc.css">
{% endblock %}

{% block main %}
<section>

	<h1>
		{{item.name}}
	</h1>
	<p>{{item.description}}</p>
	{% if user %}
	<a href="/app/{{item.category.name}}/{{item.name}}/edit" style="width:10vw;padding:2%,5%;margin-right:1%;font-size:1vw">Edit</a>
	<a href="/app/{{item.category.name}}/{{item.name}}/delete" style="width:10vw;padding:2%,5%;margin-right:1%;font-size:1vw">Delete</a>
	{% endif %}
	<a href="/app">Back to home</a>
</section>
{% endblock %}
