<!DOCTYPE html>
<html>
<head>
	<title>
		Item Catalog
	</title>
	<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
	</script>

	<script src="https://apis.google.com/js/platform.js" ></script>

	<meta name="google-signin-client_id" content="235419982833-mrd80v7jhd6i49j4ja27g7j3e7eh5803.apps.googleusercontent.com">
	<script>
		gapi.load('auth2', function() {
			auth2 = gapi.auth2.init({
				client_id: '235419982833-mrd80v7jhd6i49j4ja27g7j3e7eh5803.apps.googleusercontent.com', scope:'profile'
			});
		});
		
	</script>
	<script>
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId());
			console.log('Name: ' + profile.getName());
		}
	</script>

	<link rel="stylesheet" type="text/css" href="../static/style.css?1">

</head>
<body>

	<nav>
		<ul>
			<li id = "navLabel"><strong>Item Catalog</strong></li>
			<!-- GOOGLE SIGN IN BUTTON -->
			<div  class="g-signin2" id = "signInButton" data-onsuccess="onSignIn"><strong></strong></div>
			
			<script>
				$('#signinButton').click(function() {

					auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);

				});
			</script>

			<a href="#" id = "signOut" style = "display: block"onclick="signOut();">Sign out</a>
			<script>
				function signOut() {
					var auth2 = gapi.auth2.getAuthInstance();
					auth2.signOut().then(function () {
						console.log('User signed out.');
					});
				}
			</script>
		</ul>
	</nav>

	<main>

		<aside>
			<h3>
				Categories
			</h3>
			<ul>
				{% for cat in categories %}
				<li><a href = "#">{{cat.name}}</a></li>
				{% endfor %}
			</ul>

		</aside>

		<section>

			<h3>
				Latest Items
			</h3>
			<ul>
				{% for item in items%}
				<li><a href = "#">{{item.name}}<em> ({{item.category.name}})</em></a> </li>
				{% endfor %}
			</ul>

		</section>

	</main>

	<!--NEW GOOGLE SIGN IN CODE -->
	<script>
		function signInCallback(json) {
			console.log('inside callback fuction');
			console.log(json);
			authResult = JSON.parse(json);
			authResult = json;
			if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized, for example:
    $('#signinButton').attr('style', 'display: none');
    // Send the code to the server
    $.ajax({
    	type: 'POST',
    	url: '/oauth/google',
    	headers : {
    		'X-Requested-With' : 'XMLHttpRequest'
    	},
    	processData: false,
    	data: authResult['code'],
    	contentType: 'application/octet-stream; charset=utf-8',
    	success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
        	$('#result').html('Login Successful!</br>'+ result + '')
        } else if (authResult['error']) {
        	console.log('There was an error: ' + authResult['error']);
        } else {
        	$('#result').html('Failed to make a server-side call. Check your configuration and console.');
        }
    }
}); 
}
}
</script>
</body>
</html>
