<main>

	<aside>
		<h3>
			Categories
		</h3>
		<ul>
			{% for cat in categories %}
			<li><a href = "#">{{cat.name}}</a></li>
			{% endfor %}
		</ul>

	</aside>

	<section>

		<h3>
			Latest Items
		</h3>
		<ul>
			{% for item in items%}
			<li><a href = "#">{{item.name}}<em> ({{item.category.name}})</em></a> </li>

		</ul>

	</section>
